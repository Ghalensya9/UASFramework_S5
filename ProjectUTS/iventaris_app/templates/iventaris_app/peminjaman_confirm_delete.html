{% extends 'iventaris_app/base.html' %}

{% block title %}Hapus Data Peminjaman{% endblock %}

{% block content %}
<h2>Hapus Data Peminjaman</h2>
<form method="post">
    {% csrf_token %}
    <p>Yakin ingin menghapus data ini?</p>
    <button type="submit" class="btn btn-danger">Ya, Hapus</button>
    <a href="{% url 'daftar-peminjaman' %}" class="btn btn-secondary">Batal</a>
</form>
{% endblock %}
