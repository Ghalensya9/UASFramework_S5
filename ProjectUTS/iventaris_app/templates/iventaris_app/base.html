<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}Inventaris Perpustakaan{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  {% block extra_head %}{% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'daftar-peminjaman' %}">INVENTARIS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"
        aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'daftar-peminjaman' %}">Peminjaman</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'daftar-buku' %}">Daftar Buku</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tambah-buku' %}">Tambah Buku</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tambah-anggota' %}">Tambah Anggota</a>
          </li>
          <!-- Tambah menu lain sesuai kebutuhan -->
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mt-3">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
