{% extends 'iventaris_app/base.html' %}
{% block title %}Hapus Buku{% endblock %}
{% block content %}
<h2>Konfirmasi Hapus Buku</h2>

<div class="alert alert-warning">
    <strong>⚠️ Perhatian!</strong> Anda akan menghapus buku berikut:
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ buku.judul }}</h5>
        <p class="card-text">
            <strong>Penulis:</strong> {{ buku.penulis }}<br>
            <strong>Tahun:</strong> {{ buku.tahun }}<br>
        </p>
    </div>
</div>

<div class="mt-3">
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            ✅ Ya, Hapus Buku Ini
        </button>
    </form>
    
    <a href="{% url 'daftar-buku' %}" class="btn btn-secondary">
        ❌ Batal
    </a>
</div>
{% endblock %}
